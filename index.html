<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
        }
        h1 {
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p>Choose wisely üòâ</p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! ‚ù§Ô∏è Can't wait for our date!");
            window.location.href = "https://your-surprise-link.com"; // Change this to a surprise link
        }

        function moveButton() {
            let btn = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>

</body>
</html>
